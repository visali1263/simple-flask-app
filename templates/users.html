<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="2" cellpadding="5"> 
        <thead>
            <th>show_id</th> 
            <th>show_name</th> 
            <th>ticket_price</th>
        </thead> 
        <tbody> 
            {% for user in shows%}
            <tr>
                <td>{{user["show_id"]}}</td>
                <td>{{user["movie_name"]}}</td>
                <td>{{user["ticket_price"]}}</td>
            </tr>
            {%endfor%}
        </tbody> 
    </table>
</body>
</html>
